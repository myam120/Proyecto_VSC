<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="css/styles.css" rel="stylesheet">

  <link rel="manifest" href="manifest.json">
  <title>FIDELIZACIÓN</title> 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #121212;
      color: #f1f1f1;
    }

    .info {
      background-image: url(icons/fondo.jpg);
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      min-height: 650px;
    }

    .login-card {
      background-color: #1e1e1e;
      border: 1px solid #ffa50020;
    }

    .form-label {
      color: #ffc107;
    }

    .btn-primary {
      background-color: #ff9800;
      border: none;
    }

    .btn-primary:hover {
      background-color: #ffb74d;
    }

    #mensaje {
      font-weight: bold;
    }
  </style>
  <script src="upup.js"></script>
  <script src="offline.js"></script>

</head>
<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 d-flex flex-column flex-md-row">
      
      <!-- Imagen -->
      <div class="col-md-6 info order-1 order-md-0 d-flex justify-content-center align-items-center">
      </div>

      <!-- Formulario -->
      <div class="col-md-6 d-flex justify-content-center align-items-center p-4">
        <div class="card login-card p-4 w-100" style="max-width: 500px; height: 100%;">
          <h3 class="text-center mb-4" style="color: #ffc107; margin-top: 20%; font-weight: bold;">Iniciar sesión</h3>

          <form method="POST" class="form">
            <div class="mb-3">
              <label for="usuario" class="form-label">Teléfono</label>
              <input type="text" class="form-control bg-dark text-white border-warning" id="usuario" name="usuario"
                placeholder="Ingresa tu número" maxlength="10" pattern="\d{10}" autofocus required/>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control bg-dark text-white border-warning" id="password"
                name="password" placeholder="Contraseña" />
            </div>

            <a href="index.html" id="loginBtn" class="btn btn-primary w-100">Iniciar sesión</a>
            <h1></h1>
            <button type="button" class="btn btn-outline-light">¿No tienes cuenta? Regístrate</button>
          </form>
        </div>
      </div>
    </div>
  </div>
<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(function(registration) {
          console.log('Service Worker registrado con éxito:', registration);
        })
        .catch(function(error) {
          console.log('Error al registrar el Service Worker:', error);
        });
    } else {
      console.log('Service Workers no son soportados en este navegador.');
    }
</script>
</body>
</html>
