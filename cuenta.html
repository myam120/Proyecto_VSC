<!-- ========== SCRIPT PARA TOMAR FOTO DE PERFIL ========== -->
<script>
  const inputCamara = document.getElementById("inputFotoCamara");
  const imgPerfil = document.getElementById("fotoPerfil");
  const btnFoto = document.getElementById("btnFotoPerfil");

  // Botón que abre la cámara
  btnFoto.addEventListener("click", () => {
      inputCamara.click();
  });

  // Cuando el usuario toma la foto
  inputCamara.addEventListener("change", (event) => {
      const archivo = event.target.files[0];
      if (!archivo) return;

      const urlFoto = URL.createObjectURL(archivo);
      imgPerfil.src = urlFoto;

      // Convertir a base64 para guardar en tu BD (opcional)
      convertirABase64(archivo).then(base64 => {
          console.log("FOTO EN BASE64:", base64);

          // Aquí puedes enviarla a tu servidor o supabase
          // fetch("guardar_foto.php", { method:"POST", body: JSON.stringify({foto: base64}) });
      });
  });

  function convertirABase64(file) {
      return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => resolve(reader.result);
          reader.onerror = e => reject(e);
      });
  }
</script>

  <script>
    const publicVapidKey = "TU_CLAVE_PUBLICA_VAPID"; // reemplaza si tienes servidor

    async function initPush() {
      if (!('serviceWorker' in navigator)) {
        alert('Service Worker no soportado en este navegador');
        return;
      }

      // IMPORTANTE: usar ruta relativa
      const register = await navigator.serviceWorker.register('./sw.js');
      console.log('Service Worker registrado con scope:', register.scope);

      let subscription = await register.pushManager.getSubscription();
      if (subscription) {
        document.getElementById('status').textContent = 'Estado: suscrito';
        return;
      }

      const permission = await Notification.requestPermission();
      if (permission !== 'granted') {
        alert('Permiso de notificaciones denegado');
        return;
      }

      subscription = await register.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
      });

      document.getElementById('status').textContent = 'Estado: suscrito';
      console.log('Suscripción creada:', subscription);

      // GitHub Pages no tiene backend, esto fallará 
      try {
        await fetch('./subscribe', {
          method: 'POST',
          body: JSON.stringify(subscription),
          headers: { 'Content-Type': 'application/json' }
        });
      } catch (err) {
        console.log('No se pudo enviar suscripción (sin servidor).');
      }
    }

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64);
      return Uint8Array.from([...rawData].map(c => c.charCodeAt(0)));
    }

    window.addEventListener('load', initPush);
  </script>
